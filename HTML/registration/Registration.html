<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">   
    <div>
        <h1>Registration Form</h1>
        <label>First Name:*</label>
        <input name="text">
    </div>
    <div>
        <label>Last Name:*</label>
        <input name="text" name="last_name">
    </div>   
    <div>
        <label>Email Address:*</label>
        <input name="text">
    </div> 
    <div>
        <label>Password:*</label>
        <input type="Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <p>Gender Identity:</p>
            <label> Male:</label>
            <input type="radio">
            <label> Female:</label>
            <input type="radio">
            <label> Non-binary:</label>
            <input type="radio">
            <label> I prefer not to answer:</label>
            <input type="radio">
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="discription" cols="50" rows="5"></textarea>
    </div>
    <div>
        <p>Favorite Language: <select name="Languages">
            <option>Javascript</option>
            <option>CSS</option>
            <option>HTML</option>
        </select></p>
    </div>
    <div>
         <p><input type="checkbox">Yes, I would like to recieve periodic email updates</p>
    </div>
    <p><input type="submit" value="Create Account" ></p>
    <div>
    <label>*Indicates as required field</label>
        </form> 
    </div>



   
    
</body>
</html>
